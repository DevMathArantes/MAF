<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="web icon" href="../assets/images/MAF.png">
</head>
<body>
    <header>
        <h1>MAF</h1>
        <p>Rede MAF, navegue pelos melhores de sua região.</p>
    </header>
    <main>

        <nav id="navRedeMaf" class="nav-sticky"></nav>

        <section class="section-padrao">
            <img src="../assets/images/rede.png" alt="imagem representando a rede MAF">
            <div class="section-padrao-txt">
                <h2>Navegue pela nossa rede</h2>
                <p>
                    Encontre sua região e os sistemas situados nela. Nossa rede foi desenvolvida para aproximar você dos 
                    melhores de sua região.
                </p>
                <h3>Faça parte da nossa rede</h3>
                <a id="negociarRede" class="button-padrao">
                    <div class="fazerParte"></div>
                    Negociar 
                </a>
            </div>
        </section>

        <select id="selectRedes" class="select-dividir" onchange="globalFiltrarRede()">
            <option value="redeTotal">Todas as Regiões</option>
        </select>

        <section id="redes"></section>

    </main>
    <footer id="footer"></footer>
    <script type="module" src="../functions/RedeMaf/script.js"></script>
</body>
</html>
